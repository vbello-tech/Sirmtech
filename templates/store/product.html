{% extends 'base.html' %}

{% block title %} Product Detail {% endblock title %}

{% load crispy_forms_tags %}

{% block body %}

  <div class="max-w-6xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white p-6 rounded-lg shadow-xl">

      <!-- Product Image -->
      <div>
        <img src="{{ item.image.url }}"  height="400" alt="Product Image" class="h-80 w-full object-cover rounded-lg">
      </div>

      <!-- Product Details -->
      <div>
        <h1 class="text-3xl font-bold text-gray-800">{{ item.name }}</h1>
<!--        <p class="text-gray-500 mt-2">Category: Accessories</p>-->

        <div class="mt-4">
          <span class="text-2xl text-green-600 font-semibold" style="color: #2980b9;">${{ item.price }}</span>
        </div>

        <!-- Description -->
        <div class="mt-6">
          <p class="mt-2 text-md text-gray-800">
            {{ item.description }}
          </p>
        </div>

        <!-- Stock & Add to Cart -->
        <div class="mt-6">
          <p class="text-sm text-green-600" style="color: #2980b9;">{% if item.in_stock %} In Stock {% else %}Out of Stock{% endif %}</p>
          <button class="mt-4 px-6 py-2 bg-black  text-sm rounded ">
            <a href="{% url 'store:complete_order' item.pk %}" class="text-white hover:bg-gray-800">Place Order</a>
          </button>
        </div>

      </div>

    </div>
  </div>


{% endblock body %}
