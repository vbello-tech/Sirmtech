{% extends 'base.html' %}

{% block title %} Cart {% endblock title %}

{% load crispy_forms_tags %}

{% block head %}
    <style>
        .header {
            color: #666;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .cart-content {
            padding: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 1.1em;
            color: #667eea;
            font-weight: 500;
        }

        .remove-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #c53030;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-cart-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .complete-order-btn {
            width: 100%;
            padding: 15px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .complete-order-btn:hover {
            background: #38a169;
        }

        .total-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 600px) {
            .cart-item {
                text-align: left;
                gap: 10px;
                align-items: left;
                padding: 10px;
            }

            .cart-content {
                padding: 15px;
            }

            .remove-btn {
                align-self: stretch;
            }
        }
    </style>
{% endblock head %}

{% block body %}

<div class="container overflow-hidden">
    <div class="header">
        <h1>ðŸ›’ Your Shopping Cart</h1>
        <p>Enter your phone number to find your items and complete your order</p>

        <form hx-get="{% url 'store:phone_cart' %}" class="form-group"
            hx-target="#cart-section"
            hx-swap="innerHTML"
       >
            <br>
            {% csrf_token %}
                    <div class="flex space-x-2">
                        <!-- Country Code Dropdown -->
                        <select
                            id="countryCode"
                            name="countryCode"
                            class="form-input mobile-input px-3 py-3 border border-gray-300 rounded-xl bg-white/70 text-gray-900 flex-shrink-1"
                        >
                            <option value="+234">ðŸ‡³ðŸ‡¬ +234</option>
                        </select>

                        <!-- Phone Number Input -->
                        <input
                            type="tel"
                            id="phoneNumber"
                            name="phoneNumber"
                            required
                            class="form-input mobile-input flex-1 px-4 py-3 border border-gray-300 rounded-xl bg-white/70 placeholder-gray-400 text-gray-900"
                            placeholder="8012345678"
                        >
                    </div>
            <br>
            <button type="submit" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded">Check Cart</button>
        </form>
    </div>

    <div class="cart-content" id="cart-section">

    </div>

</div>

{% endblock body %}
