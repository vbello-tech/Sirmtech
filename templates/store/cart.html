{% block title %} Cart {% endblock title %}

{% load crispy_forms_tags %}

{% block head %}
<style>

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-price {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }

        .total-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .total-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
        }

        .total-final {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        .product-image {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shirt-svg {
            width: 80%;
            height: 80%;
            transition: transform 0.3s ease;
        }

        .product-image:hover .shirt-svg {
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
            accent-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: auto;
            transform: scale(1.2);
            accent-color: #667eea;
        }

        .conditional-field {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
 </style>
{% endblock head %}

{% block body %}

    <div class="container">
        <!-- Order Form Section -->
        <div class="form-section">
            <h2>Order Details</h2>

            <form id="orderForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="color">Color *</label>
                        <select id="color" name="color" required>
                            <option value="">Select Color</option>
                            <option value="red">Red</option>
                            <option value="white">White</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="size">Size *</label>
                        <select id="size" name="size" required>
                            <option value="">Select Size</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="extra-large">Extra Large</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="length">Length *</label>
                        <select id="length" name="length" required>
                            <option value="">Select Length</option>
                            <option value="short">Short</option>
                            <option value="medium">Medium</option>
                            <option value="long">Long</option>
                            <option value="extra-long">Extra Long</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="grade">Quality Grade *</label>
                        <select id="grade" name="grade" required>
                            <option value="">Select Grade</option>
                            <option value="A">Grade A</option>
                            <option value="B">Grade B</option>
                            <option value="C">Grade C</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pieces">Number of Pieces *</label>
                    <input type="number" id="pieces" name="pieces" min="1" value="1" required>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="addMarker" name="addMarker">
                        <label for="addMarker">Add marker to order (+$5.00)</label>
                    </div>
                </div>


                <div class="form-group">
                    <label>Text Option *</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="defaultText" name="textOption" value="default" required>
                            <label for="defaultText">Not customize</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="customText" name="textOption" value="custom" required>
                            <label for="customText">Customize</label>
                        </div>
                    </div>
                </div>

                <div id="customTextArea" class="conditional-field" style="display: none;">
                    <label for="customTextInput">Custom Text *</label>
                    <textarea id="customTextInput" name="customTextInput" placeholder="Enter your custom text here..."></textarea>
                </div>

                <div class="form-group">
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="pickup" name="fulfillment" value="pickup" required>
                            <label for="pickup">Pickup</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="delivery" name="fulfillment" value="delivery" required>
                            <label for="delivery">Delivery</label>
                        </div>
                    </div>
                </div>

                <div id="deliveryAddress" class="conditional-field" style="display: none;">
                    <label for="address">Delivery Address *</label>
                    <textarea id="address" name="address" placeholder="Enter your complete delivery address..."></textarea>
                </div>

                <div class="total-section">
                    <div class="total-line">
                        <span>Subtotal:</span>
                        <span id="subtotal">$49.99</span>
                    </div>
                    <div class="total-line">
                        <span>Tax (10%):</span>
                        <span id="tax">$4.99</span>
                    </div>
                    <div class="total-line">
                        <span>Shipping:</span>
                        <span id="shipping">$9.99</span>
                    </div>
                    <div class="total-final">
                        <span>Total:</span>
                        <span id="total">$64.97</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </div>
    </div>

<script>

        // Form functionality
        document.addEventListener('DOMContentLoaded', function() {
            const deliveryRadio = document.getElementById('delivery');
            const pickupRadio = document.getElementById('pickup');
            const deliveryAddress = document.getElementById('deliveryAddress');
            const addressField = document.getElementById('address');

            const customTextRadio = document.getElementById('customText');
            const defaultTextRadio = document.getElementById('defaultText');
            const customTextArea = document.getElementById('customTextArea');
            const customTextInput = document.getElementById('customTextInput');

            const piecesInput = document.getElementById('pieces');
            const addMarkerCheckbox = document.getElementById('addMarker');

            // Calculate total based on form inputs
            function calculateTotal() {
                const pieces = parseInt(piecesInput.value) || 1;
                const basePrice = 49.99; // Base price per piece
                const markerPrice = addMarkerCheckbox.checked ? 5.00 : 0;

                const subtotal = (basePrice * pieces) + markerPrice;
                const tax = subtotal * 0.1;
                const shipping = 9.99;
                const total = subtotal + tax + shipping;

                document.getElementById('subtotal').textContent = `${subtotal.toFixed(2)}`;
                document.getElementById('tax').textContent = `${tax.toFixed(2)}`;
                document.getElementById('shipping').textContent = `${shipping.toFixed(2)}`;
                document.getElementById('total').textContent = `${total.toFixed(2)}`;
            }

            // Update total when quantity or marker changes
            piecesInput.addEventListener('input', calculateTotal);
            addMarkerCheckbox.addEventListener('change', calculateTotal);

            // Delivery/Pickup toggle
            deliveryRadio.addEventListener('change', function() {
                if (this.checked) {
                    deliveryAddress.style.display = 'block';
                    addressField.required = true;
                }
            });

            pickupRadio.addEventListener('change', function() {
                if (this.checked) {
                    deliveryAddress.style.display = 'none';
                    addressField.required = false;
                    addressField.value = '';
                }
            });

            // Custom text toggle
            customTextRadio.addEventListener('change', function() {
                if (this.checked) {
                    customTextArea.style.display = 'block';
                    customTextInput.required = true;
                }
            });

            defaultTextRadio.addEventListener('change', function() {
                if (this.checked) {
                    customTextArea.style.display = 'none';
                    customTextInput.required = false;
                    customTextInput.value = '';
                }
            });

            // Form submission
            document.getElementById('orderForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(this);
                const orderData = {};

                for (let [key, value] of formData.entries()) {
                    orderData[key] = value;
                }

                console.log('Order submitted:', orderData);
                alert('Order placed successfully! Check console for details.');
            });

            // Initial calculation
            calculateTotal();
        });

</script>

{% endblock body %}
