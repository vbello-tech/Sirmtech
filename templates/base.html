<!DOCTYPE html>

<html lang="en">
<head>
     <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}"/>

    <!-- Optional: Custom tailwind configuration -->

        tailwind
        .config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                    }

                }

<!--<body class="bg-gray-50 min-h-screen font-sans">-->
<body class="bg-gray-50 overflow-x-hidden">

<!------------------------ < header> ------------------>
{% include 'header.html' %}

    <div class="container mx-auto px-4 py-8">
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-3 {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %} rounded-md">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}


        {% block body %}

        {% endblock %}
    </div>
<!------------------------ < footer> ------------------>
{% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript for Mobile Menu Toggle -->

<script>
    // Optimized mobile menu toggle with improved accessibility
    function toggleMobileMenu() {
        const mobileMenu = document.getElementById('mobile-menu');
        const menuButton = document.getElementById('mobile-menu-button');
        const hamburger = menuButton.querySelector('.hamburger');
        const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';

        if (isExpanded) {
            // Close menu
            mobileMenu.style.maxHeight = '0';
            mobileMenu.classList.remove('mobile-menu-active');
            mobileMenu.classList.add('mobile-menu-enter');
            hamburger.classList.remove('hamburger-active');
            menuButton.setAttribute('aria-expanded', 'false');
        } else {
            // Open menu
            mobileMenu.style.maxHeight = mobileMenu.scrollHeight + 'px';
            mobileMenu.classList.remove('mobile-menu-enter');
            mobileMenu.classList.add('mobile-menu-active');
            hamburger.classList.add('hamburger-active');
            menuButton.setAttribute('aria-expanded', 'true');
        }
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        const mobileMenu = document.getElementById('mobile-menu');
        const menuButton = document.getElementById('mobile-menu-button');

        if (!menuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
            if (menuButton.getAttribute('aria-expanded') === 'true') {
                toggleMobileMenu();
            }
        }
    });

    // Close mobile menu on escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const menuButton = document.getElementById('mobile-menu-button');
            if (menuButton.getAttribute('aria-expanded') === 'true') {
                toggleMobileMenu();
            }
        }
    });

    // Handle window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth >= 768) { // md breakpoint
            const mobileMenu = document.getElementById('mobile-menu');
            const menuButton = document.getElementById('mobile-menu-button');
            const hamburger = menuButton.querySelector('.hamburger');

            mobileMenu.style.maxHeight = '0';
            mobileMenu.classList.remove('mobile-menu-active');
            mobileMenu.classList.add('mobile-menu-enter');
            hamburger.classList.remove('hamburger-active');
            menuButton.setAttribute('aria-expanded', 'false');
        }
    });
</script>

<script>
{% block extra_script %}  {% endblock %}
</script>



</body>
</html>
